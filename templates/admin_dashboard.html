<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard | Face Security System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 class="text-center mb-4">Admin Dashboard</h2>

    <div class="card p-3 shadow-sm">
        <p>Welcome, Admin!</p>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>

    <div class="mt-4">
        <h5>Live Camera Feed</h5>
        {% set rand = range(10000)|random %}
        <img src="{{ url_for('video_feed') }}?rand={{ rand }}" width="640" height="480" class="img-fluid rounded shadow">

    </div>


    <div class="mt-4">
        <h5>Registered Users</h5>
        {% if users %}
            <ul class="list-group">
                {% for user in users %}
                    <li class="list-group-item">{{ user.username }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No users found.</p>
        {% endif %}
    </div>
</div>
</body>
</html>
